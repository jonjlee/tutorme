<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Transitions - Test Results</title>
    <!-- Bootstrap -->
    <link href="static/thirdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/tutorme.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2" id="main">
                <div class="row">
                    <ol class="breadcrumb">
                        <li><a href="index.html">Capstone</a></li>
                        <li><a href="testindex.html">Practice Tests</a></li>
                        <li class="active"><span href="#">Tests Results</span></li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h4>Test Information</h4>
                        <div class="hidden" id="invalidtest">
                            Invalid test ID. Please select another test from the <a href="testindex.html">Practice Tests</a> page.
                        </div>
                        <div class="list-group" id="testinfo"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h4>Overall Performance</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-success">
                            <span id="performance"></span>
                        </div>
                        <a class="btn btn-primary" href="#" id="review">Review All</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h4>Performance by Subject</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" id="subjects"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script type="text/html" id="test_info_tpl">
        <li class="list-group-item">
            <b>{{test.date}}</b><br/>
            <span>{{test.numquestions}} questions | {{formatTime(test.elapsedMs, true)}} elapsed</span><br/>
            <span>Subjects: {{test.subjects.join('; ')}}</span>
        </li>
    </script>
    <script type="text/html" id="section_tpl">
        <div class="row">
            <div class="col-xs-12">
                <h5>{{section}} <small>( {{correct}} / {{total}} correct)</small></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <span class="btn-group">{{questions}}</span>
            </div>
        </div>
    </script>
    <script type="text/html" id="question_tpl">
        <a class="btn btn-default {{bkgClass}}" href="questions.html?review=1&testid={{testId}}&q={{questionNum}}">{{questionNum}}</a>
    </script>

    <!-- Scripts -->
    <script src="static/thirdparty/jquery.min.js"></script>
    <script src="static/thirdparty/jquery.hotkeys.js"></script>
    <script src="static/thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/data.js"></script>
    <script type="text/javascript">
